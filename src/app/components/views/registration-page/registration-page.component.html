<h1 class="main-title text-center">Signup for InvenTurbo</h1>
<div class="line-wrapper">
    <div class="vertical-line"></div>
    <div class="text-wrapper">
        <div class="vertical-line-text">or</div>
    </div>
</div>
<div class="row">
    <div class="form-wrapper col-md-6">
        <form [formGroup]="registerForm" class="shadow bg-white rounded register-form">
            <h2 class="title text-center">Personal</h2>
            <div class="row form-group">
                <div class="col-md-3 left-inline-input">
                    <select class="form-control custom-select">
                        <option value="" selected>Title</option>
                        <option>Mr.</option>
                        <option>Mrs.</option>
                        <option>Ms.</option>
                        <option>N/A</option>
                    </select>
                </div>
                <div class="col-md-4 middle-inline-input">
                    <input type="text" formControlName="firstName" class="form-control" placeholder="First Name" />
                </div>
                <div class="col-md-5 right-inline-input">
                    <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name" />
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-8 left-inline-input">
                    <input type="email" formControlName="email" class="form-control" placeholder="Email Address" />
                </div>
                <div class="col-md-4 right-inline-input">
                    <input type="text" formControlName="phone" class="form-control" placeholder="Phone (optional)" />
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-6 left-inline-input">
                    <input type="password" formControlName="password" class="form-control" placeholder="Password"/>
                    <span class="error">{{ errorMessage }}</span>
                    <span class="success">{{ successMessage }}</span>
                </div>
                <div class="col-md-6 right-inline-input">
                    <input type="password" formControlName="passwordConfirm" class="form-control" placeholder="Confirm Password" />
                    <span class="error">{{ errorMessage }}</span>
                    <span class="success">{{ successMessage }}</span>
                </div>
            </div>
            <div class="text-right">
                <button type="submit" (click)="tryRegister(registerForm.value)" class="btn btn-danger">Register</button>
            </div>
            <!-- <button
                style="margin-left: 20px; float: right; width: max-content;"
                type="button"
                class="btn btn-danger btn-block"
                (click)="tryGoogleLogin()"
            >
                Register with Google
            </button> -->
        </form>
    </div>
    <div class="form-wrapper organization-form-wrapper col-md-6">
        <form [formGroup]="registerForm2" class="shadow bg-white rounded register-form">
            <h2 class="title text-center">Organization</h2>
            <div class="form-group">
                <input type="text" formControlName="text" class="form-control" placeholder="Organization Activation Code" />
            </div>
            <div class="text-center">
                <button type="submit" (click)="tryRegister2(registerForm2.value)" class="btn btn-danger">Activate</button>
            </div>
        </form>
    </div>
</div>
