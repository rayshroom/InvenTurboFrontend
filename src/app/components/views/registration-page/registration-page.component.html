<div class="row">
    <form
    [formGroup]="registerForm"
    class="col-md-7"
    style="padding: 0em 3em 2em 3em; background-color: #f0f0f0; min-width: max-content;"
    >
        <h1>Personal</h1>
        <div class="form-group">
            <div class="form-group">
                <label>Display Name</label>
                <input
                    type="text"
                    formControlName="displayedName"
                    class="form-control"
                />
            </div>
            <label>Email address</label>
            <input type="email" formControlName="email" class="form-control" />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input
                type="password"
                class="form-control"
                formControlName="password"
            />
            <label class="error">{{ errorMessage }}</label>
            <label class="success">{{ successMessage }}</label>
        </div>
        <div class="form-group">
            <label>Password Confirm</label>
            <input
                type="password"
                class="form-control"
                formControlName="passwordConfirm"
            />
            <label class="error">{{ errorMessage }}</label>
            <label class="success">{{ successMessage }}</label>
        </div>
        <div class="form-group">
            <label>Phone (optional)</label>
            <input type="text" formControlName="phone" class="form-control" />
        </div>
        <button
            type="submit"
            (click)="tryRegister(registerForm.value)"
            class="btn btn-default"
        >
            Register
        </button>
        <button
            style="margin-left: 20px; float: right; width: max-content;"
            type="button"
            class="btn btn-danger btn-block"
            (click)="tryGoogleLogin()"
        >
            Register with Google
        </button>
    </form>

    <form
        [formGroup]="registerForm2"
        class="col-md-5"
        style="padding: 0em 3em 2em 3em; background-color: #f0f0f0; min-width: max-content;"
    >
        <h1>Organization</h1>
        <div class="form-group">
            <label>Organization Activation Code</label>
            <input type="email" formControlName="email" class="form-control" />
            <button
                style="margin-top: 20px"
                type="submit"
                (click)="tryRegister2(registerForm2.value)"
                class="btn btn-default"
            >
                Activate
            </button>
        </div>
    </form>
</div>
