<div class="inventory-panel-wrapper">
    <app-inventory-panel-header title="Inventory"></app-inventory-panel-header>
    <div class="row">
        <form
            [formGroup]="search"
            (keyup)="filterItems()"
            class="search-form"
        >
            <div class="form-group search-bar">
                <i class="fas fa-search fa-2x search-bar-icon"></i>
                <input formControlName="searchBar" class="form-control search-field" type="text" placeholder="Search inventory by ID, description..." aria-label="Search">
            </div>
        </form>
        <i class="fas fa-bars fa-2x search-bar-icon" [ngClass]="{'correct': viewModeList}" (click)="toggleListView()"></i>
        <i class="fas fa-th-large fa-2x search-bar-icon" [ngClass]="{'correct': !viewModeList}" (click)="toggleGridView()"></i>
    </div>
    <div class="row">
        <div class="inventory-grid">
            <!-- <div *ngFor="let item of this.filteredProducts" class="inventory-card"  (click)="openDetailOverlay(item)">
                <div class="inventory-card-photo-wrapper">
                    <img class="inventory-card-photo" src="{{ item.photoURL }}" alt="{{ item.name }}" />
                </div>
                <div class="inventory-card-body">
                    <span class="inventory-card-name">{{ item.name }}</span>
                    <span class="inventory-card-quantity">Qty: <span class="inventory-card-quantity-number">{{ item.quantity }}</span></span>
                </div>
            </div> -->
            <ng-container *ngFor="let item of this.filteredProducts">
                <a [routerLink]="['/organization/inventory', item.pid]">
                    <app-inventory-item-card [productItem]="item"></app-inventory-item-card>
                </a>
            </ng-container>
        </div>
    </div>
</div>
