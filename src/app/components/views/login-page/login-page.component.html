<form [formGroup]="loginForm" class="shadow bg-white rounded login-form">
    <div class="text-center">
        <img class="logo" src="../../../../assets/logo.png" />
        <h1 class="title">Sign into InvenTurbo</h1>
    </div>
    <div class="form-group">
        <input type="email" formControlName="email" class="form-control" placeholder="Email Address" />
    </div>
    <div class="form-group">
        <input type="password" formControlName="password" class="form-control" placeholder="Password" />
    </div>
    <span class="error">{{ errorMessage.length > 0 ? errorMessage : '&nbsp;' }}</span>
    <button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-danger submitBtn">Login</button>
    <!-- The login with Google button
    <button
        style="float: right; width: max-content;"
        type="button"
        class="btn btn-danger btn-block"
        (click)="tryGoogleLogin()"
    >
        Login with Google
    </button> -->
    <a id="forgetPwd" routerLink="/forget">Forgot your password?</a>
</form>
<a id="createAcc" class="text-center" href="/register">Create an account</a>
