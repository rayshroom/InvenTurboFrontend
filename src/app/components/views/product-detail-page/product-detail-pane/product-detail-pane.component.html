<div class="pane-wrapper shadow bg-white rounded login-for mb-3">
    <div class="product-photo-wrapper">
        <img class="product-photo" src="{{ product.photoURL }}" alt="{{ product.name }}" />
    </div>
    <div class="pane-body">
        <h2 class="product-title">{{ product.name }}</h2>
        <h3 class="product-quantity">Quantity: <span class="quantity-number">{{ product.quantity }}</span></h3>
        <p class="product-desc">Desription: {{ product.description }}</p>
    </div>
    <a routerLink="/notfound" class="edit-btn">
        <app-corner-edit-button></app-corner-edit-button>
    </a>
</div>
