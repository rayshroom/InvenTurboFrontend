<div class="inventory-card">
    <div class="inventory-card-photo-wrapper">
        <img class="inventory-card-photo" src="{{ productItem.photoURL }}" alt="{{ productItem.name }}" />
    </div>
    <div class="inventory-card-body">
        <span class="inventory-card-name">{{ productItem.name }}</span>
        <span class="inventory-card-quantity">Qty: <span class="inventory-card-quantity-number">{{ productItem.quantity }}</span></span>
    </div>
</div>
